<html>

<head>
    <title>SYSTEM GRADING AND ITS USAGE </title>
</head>

<body>
    <script type="text/javascript">
        var GRADE = "A"
        document.write("switch block")
        switch (GRADE) {
            case 'A': document.write("Good Job");
                break;
            case 'B': document.write("Pretty Good");
                break;
            case 'C': document.write("Good");
                break;
            case 'D': document.write("Not So Good");
                break;
            case 'E': document.write("Fair");
            default: document.write("Unknown Grade");
        }
    </script>
</body>

</html>
